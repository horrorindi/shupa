<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка игры</title>
    <style>
        /* Основные стили страницы */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            background: url('https://example.com/game-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Добавление градиента поверх картинки */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* полупрозрачный черный */
        }

        h1 {
            font-size: 3em;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7); /* Тень для текста */
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 50px;
            color: #ddd;
            animation: fadeIn 2s ease-out;
        }

        /* Контейнер для кнопок */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            animation: fadeIn 2.5s ease-out;
        }

        /* Стили для кнопок */
        .install-button {
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 15px;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Кнопка для Android */
        .android-button {
            background: linear-gradient(135deg, #3ddc84, #2bbd72);
        }

        /* Кнопка для iOS */
        .ios-button {
            background: linear-gradient(135deg, #007aff, #005bb5);
        }

        .install-button:hover {
            transform: translateY(-10px); /* Поднятие кнопки при наведении */
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        .install-button:active {
            transform: translateY(5px); /* Плавное опускание при клике */
        }

        /* Анимация появления кнопок */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Подпись внизу */
        footer {
            margin-top: 80px;
            font-size: 1.2em;
            color: #ddd;
            animation: fadeIn 3s ease-out;
        }

        footer a {
            color: #e6e6e6;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ffffff;
        }

    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Полупрозрачный черный фон -->

    <h1>Установите нашу игру</h1>
    <p>Выберите свою платформу для скачивания игры:</p>

    <div class="buttons-container">
        <!-- Кнопка для Android -->
        <a href="https://play.google.com/store/apps/details?id=com.example.game" class="install-button android-button" target="_blank">
            Скачать для Android
        </a>
        <!-- Кнопка для iOS -->
        <a href="https://apps.apple.com/us/app/example-game/id1234567890" class="install-button ios-button" target="_blank">
            Скачать для iOS
        </a>
    </div>

    <footer>
        Designed by <a href="https://github.com/smokedevv" target="_blank">smokedev1</a> | HorrorIndi Games 2024
    </footer>

</body>
</html>
