<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shupa Horror - Game Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-page">
        <h1 class="game-title">Shupa Horror</h1>
        <p class="description">Get ready to experience the horror. Download the game now!</p>
        
        <div class="buttons-container">
            <a href="https://play.google.com/store/apps/details?id=com.shupahorror.android" class="download-button android">
                <img src="android-logo.png" alt="Download on Android" class="platform-logo">
                <span>Download on Android</span>
            </a>
            <a href="https://apps.apple.com/us/app/shupa-horror/id1234567890" class="download-button ios">
                <img src="ios-logo.png" alt="Download on iOS" class="platform-logo">
                <span>Download on iOS</span>
            </a>
        </div>
    </div>
</body>
</html>
