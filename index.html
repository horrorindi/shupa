<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка игры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .install-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
        }

        .android-button {
            background-color: #3ddc84;
        }

        .ios-button {
            background-color: #007aff;
        }

        .install-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Установите нашу игру</h1>
    <p>Выберите свою платформу для скачивания игры:</p>

    <div class="buttons-container">
        <a href="https://play.google.com/store/apps/details?id=com.example.game" class="install-button android-button" target="_blank">
            Скачать для Android
        </a>
        <a href="https://apps.apple.com/us/app/example-game/id1234567890" class="install-button ios-button" target="_blank">
            Скачать для iOS
        </a>
    </div>

</body>
</html>
